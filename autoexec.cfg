// Binds
bind mouse1 +attack
bind mouse2 +attack2
bind space +jump
bind mwheeldown "+jump"
bind mwheelup "+jump
bind ctrl +duck
bind shift +sprint
bind w +forward
bind a +left
bind s +back
bind d +right
bind l sv_rethrow_last_grenade

alias +jb "-duck_; +jump_"
alias -jb "-jump_"
bind mouse5 +jb

alias +lj "+duck_; +jump_"
alias -lj "-duck_; -jump_"
bind "mouse4" "+lj"

// Voice
voice_threshold "4000"
volume "0.050000"

// Radar
cl_radar_always_centered 0
cl_radar_scale 0.3
cl_radar_icon_scale_min 1
cl_hud_radar_scale 1.25
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1
// bind O "incrementvar cl_radar_scale 0 1 0.25"
bind CAPSLOCK +radarzoom;alias +radarzoom "cl_radar_always_centered 0;cl_radar_scale 0.5";alias -radarzoom "cl_radar_always_centered 0;cl_radar_scale 0.30"

// Other
sensitivity "1.800000"

// WTF Valve ???
voice_always_sample_mic "1"