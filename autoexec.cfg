// Viewmodel
viewmodel_fov 68
viewmodel_offset_x 2.500000
viewmodel_offset_y 0.000000
viewmodel_offset_z -1.500000

// Crosshair
cl_crosshairsize "1.2"
cl_crosshairgap "-4"
cl_crosshairthickness "0.3"
cl_crosshair_drawoutline "0"
cl_crosshairdot "0"
cl_crosshairstyle "4"
cl_crosshair_recoil 0
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"

// Jumpthrow
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind v "+jumpaction;+throwaction;"

// Binds
bind "RALT" "toggleconsole"
bind mouse1 +attack
bind mouse2 +attack2
bind "SPACE" +jump
bind mwheeldown "+jump"
bind mwheelup "+jump"
bind "CTRL" +duck
bind "SHIFT" +sprint
bind mouse4 "slot6"
bind mouse5 "slot7"
bind "X" "slot9; slot10"
bind "Z" "slot8"
bind "W" +forward
bind "A" +left
bind "S" +back
bind "D" +right
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind "SPACE" "+DJUMP"
bind h "sv_rethrow_last_grenade"
bind "NONUSBACKSLASH" noclip

// player hud
bind alt "toggle cl_teamid_overhead_mode 1 2"

// Voice
voice_threshold "4000"
volume "0.050000"

// Radar
cl_radar_always_centered 0
cl_radar_scale 0.3
cl_radar_icon_scale_min 1
cl_hud_radar_scale 1.25
cl_radar_rotate 1
cl_radar_square_with_scoreboard 1
bind CAPSLOCK +radarzoom;alias +radarzoom "cl_radar_always_centered 0;cl_radar_scale 0.5";alias -radarzoom "cl_radar_always_centered 0;cl_radar_scale 0.30"

// Other
sensitivity 1.75
volume 0.15

// WTF Valve ???
voice_always_sample_mic "0"
voice_threshold "-120"
voice_device_override "#OS_Default_Device"
r_show_build_info 0
cl_use_opens_buy_menu 0
cl_autohelp 0