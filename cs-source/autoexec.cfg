// Rates
rate "128000"
cl_cmdrate "66"
cl_updaterate "66"
cl_interp "0.015"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_predict "1"
cl_predictweapons "1"
cl_smooth "0"
cl_smoothtime "0"
cl_wpn_sway_interp "0"

// Mouse
sensitivity "2.3"
zoom_sensitivity_ratio "1.0"
m_rawinput "1"
m_pitch "0.022"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_setvideomode 2560 1440 0
mat_dxlevel "95"
mat_monitorgamma "2.1"
mat_queue_mode "2" // multicore rendering
mat_vsync "0"
mat_antialias "1"
mat_forceaniso "1"
mat_hdr_level "0"
mat_disable_bloom "1"
mat_bloomscale ".20"
mat_colorcorrection "0" // depth blur
mat_texture_limit "-1"
mat_compressedtextures "1"
mat_picmip "0" // texture quality
r_3dsky "1"
r_shadows "1"
r_shadowmaxrendered "32"
r_shadowrendertotexture "1" // render shadows from players to objects
r_dynamic "1" // dynamic lighting
r_lod "-1" // model quality
r_rootlod "0" // model quality
r_decal_cullsize "5" // spray render distance
r_renderoverlayfragment "1" // map detail
fps_max "999"
cl_minmodels "1"
cl_ragdoll_physics_enable "0" // ragdolls
cl_forcepreload "1"
cl_ejectbrass "0" // bullet shells
mat_savechanges // write video settings to registry

// Audio
volume "0.2"
voice_enable "1"
voice_scale "1" // receive volume
dsp_slow_cpu "1"
snd_surround_speakers "0" // audio output
snd_musicvolume "0"
snd_legacy_surround "0" // emulated surround sound
snd_mixahead "0.05" // sound delay

// HUD
hud_showtargetid "1"
hud_fastswitch "1"
cl_righthand "1"
cl_autowepswitch "1"
cl_showpos "0"
cl_showfps "0"
net_graph "0"
net_graphproportionalfont "0" // small netgraph font
// Crosshair
cl_crosshairsize "2"
cl_crosshairthickness "0.5"
cl_crosshairspreadscale "0.3"
cl_crosshairdot "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "999"
cl_dynamiccrosshair "0"
cl_legacy_crosshair_recoil "0"
cl_legacy_crosshair_scale "0"
cl_crosshaircolor "5"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "255"

// Misc
con_enable "1"
cl_downloadfilter "mapsonly"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_hudhint_sound "0"
cl_clanid ""
setinfo zb_wantautocashcalling 1

// Binds
bind v "+voicerecord"
bind "TAB" "+ng"
bind space "+jump"
bind t "impulse 201"
bind MWHEELDOWN "+jump"
bind mouse4 "use weapon_hegrenade"
bind mouse5 "use weapon_flashbang"
bind z "use weapon_smokegrenade"
bind x "use weapon_molotov"
bind del "exec autoexec"